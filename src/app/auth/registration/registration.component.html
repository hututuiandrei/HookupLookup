<form ngNativeValidate #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
  <div>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div *ngIf="authError" style="color:red">
      <div>
        {{ authError?.message }}
      </div>
    </div>

    <p>
    <label for="email"><b>Email</b></label>
    <input ngModel #email="ngModel" name="email" type="email" required/>
    </p>

    <p>
    <label for="psw"><b>Password</b></label>
    <input ngModel #password="ngModel" name="password" type="password" required/>
    </p>

    <p>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required/>
    </p>

    <p>
    <label for="firstName"><b>First Name</b></label>
    <input ngModel #firstname="ngModel" name="firstName" type="text" id="firstName" required/>
    </p>

    <p>
    <label for="lastName"><b>Last Name</b></label>
    <input ngModel #lastname="ngModel" name="lastName" type="text" id="lastName" required/>
    </p>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="https://www.pornhub.com/" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div>
      <button type="button" (click) = "back()">Cancel</button>
      <button type="submit">Sign Up</button>
    </div>
  </div>
</form>
