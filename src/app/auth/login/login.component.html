<body>
<div class = "login">
<form  ngNativeValidate #userRegForm="ngForm" (ngSubmit)="login(userRegForm)">
    <h1>Login</h1>
    <hr>

    <div *ngIf="authError" style="color: red">
        <div>
            {{ authError?.message }}
        </div>
    </div>

    <div class="form-group">
        <label for="email"></label>
        <input ngModel #email="ngModel" name="email" type="email" placeholder = "Email" required/>
    </div>
    <div class="form-group">
        <label for="psw"></label>
        <input ngModel #password="ngModel" name="password" type="password" required placeholder="Password"/>
    </div>
    <div>
        <button type="button" (click) = "back()" class="btn btn-primary btn-block btn-large cancel">Cancel</button>
        <button type="submit" class="btn btn-primary btn-block btn-large">Let me in</button>
    </div>
</form>
</div>
</body>
