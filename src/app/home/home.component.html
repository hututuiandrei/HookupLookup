<!DOCTYPE html>
<html>

<body>
    <div>
        <div *ngIf="user">
            <p>Logged in as: {{ user?.email }}</p>
            <p>Welcome back {{ user?.displayName }} !</p>

            <div *ngIf="quest">
                Formular complet
            </div>

            <div *ngIf="!quest">
                N-ai completat formularul!
            </div>

            <button (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!user" class="completeHere">
            <div *ngIf="!user" class="textPosition">
                <h1>The adventure starts tonight</h1>
                <h4>Start connecting with people from your area! If you already have an account, login to
                    start.</h4>
            </div>
            <div *ngIf="!user" class="buttonsPosition">
                <div *ngIf="!user" class="btn-group">
                    <button class="btn" id="reg-btn" (click)="register()">Register</button>
                    <button class="btn" id="login-btn" (click)="login()">Login</button>
                </div>
            </div>
        </div>
        <div *ngIf="!user">
        </div>
    </div>
</body>

</html>
